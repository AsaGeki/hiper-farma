<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Funcionário</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        .card { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #333; }
        p { margin: 8px 0; }
        a { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #007BFF; }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ worker[0] }} {{ worker[1] }}</h2>
        <p><strong>CPF:</strong> {{ worker[2] }}</p>
        <p><strong>Data de Contratação:</strong> {{ worker[3] }}</p>
        <p><strong>Cargo:</strong> {{ worker[4] }}</p>
        <a href="/worker_tables">Voltar à lista</a>
    </div>
</body>
</html>
