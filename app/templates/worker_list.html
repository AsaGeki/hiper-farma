<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Workers</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #007BFF; color: white; }
        tr:nth-child(even) { background-color: #e9e9e9; }
        a { text-decoration: none; color: #007BFF; }
    </style>
</head>
<body>
    <h1>Lista de Trabalhadores</h1>
    <table>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome Completo</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            {% for worker in worker_list %}
            <tr>
                <td>{{ worker[0] }}</td>
                <td>{{ worker[1] }}</td>
                <td>{{ worker[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('main.index') }}">Voltar para a p√°gina inicial</a></p>
</body>
</html>
